<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Quadrados arredondados</title>
    <style>
      .quadrado_pouco_arredondado {
        width: 50px;
        height: 50px;
        background-color: red;
        border-radius: 10px;
      }

      .quadrado_medio_arredondado {
        width: 50px;
        height: 50px;
        background-color: blue;
        border-radius: 20px;
      }

      .circulo {
        width: 50px;
        height: 50px;
        background-color: green;
        border-radius: 50%;
        border: 5px solid black;
      }
    </style>
    <link href="arquivo.css" rel="stylesheet" type="text/css"/>
  </head>
  <body>
    <div class="quadrado_pouco_arredondado"></div>
    <br>
    <div class="quadrado_medio_arredondado"></div>
    <br>
    <div class="circulo"></div>
  </body>
</html>
