<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Quadrados arredondados</title>
    <style>
      * {
        box-sizing: border-box;
      }
      .quadrado_maior {
        width: 50px;
        height: 50px;
        background-color: red;
        padding: 20px;
      }
      .quadrado_menor {
        width: 10px;
        height: 10px;
        background-color: blue;
      }
    </style>
    <link href="arquivo.css" rel="stylesheet" type="text/css"/>
  </head>
  <body>
    <div class="quadrado_maior">
      <div class="quadrado_menor"></div>
    </div>
  </body>
</html>
